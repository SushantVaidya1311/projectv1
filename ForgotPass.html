<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My WebPage</title>
        <link rel="icon" href="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png">
        <!-- <link rel="stylesheet" href="m2css.css"> -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            :root{
                --font-main: 'Poppins', sans-serif;
                --font-heading: 'Merriweather', serif;
                --color-bg: #f9fafb;
                --color-card: #fff;
                --color-primary: #0077ff;
                --color-accent: #0057b7;
                --radius: 12px;
                --shadow: 0 8px 24px rgba(0,0,0,0.08);
                --transition: all 0.25s ease;
            }
            *{box-sizing:border-box;margin:0;padding:0}
            html,body{height:100%}
            body{
                margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
                font-family:var(--font-main);background:linear-gradient(180deg, rgb(38, 92, 154), var(--color-bg));
                padding:2rem;color:#222;
            }
            .card{width:100%;max-width:420px;background:var(--color-card);border-radius:var(--radius);padding:2rem;box-shadow:var(--shadow)}
            h1{font-family:var(--font-heading);font-size:1.4rem;color:var(--color-accent);margin-bottom:1rem;text-align:center}
            .input-field{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #e6e6e6;font-size:15px}
            .input-btn{width:100%;padding:12px;margin-top:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--color-primary),#0057b7);color:#fff;font-weight:600;cursor:pointer;transition:var(--transition)}
            .input-btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,123,255,0.12)}
            a.link{display:block;text-align:center;margin-top:12px;color:#0077ff;text-decoration:none}
            @media (prefers-color-scheme:dark){:root{--color-bg:#121212;--color-card:#1e1e1e;color:#eee}.input-field{background:transparent;border:1px solid #333;color:#eee}}
        </style>
    </head>
<body>
    <div class="card">
      <form onsubmit="return password()">
        <h1>Change Password</h1>
        <input type="password" id="NP" placeholder="New password" class="input-field" required>
        <input type="password" id="CNP" placeholder="Confirm New Password" class="input-field" required>
        <button type="submit" class="input-btn">Change</button>
        <a class="link" href="login.html">Login With New Password</a>
      </form>
    </div>
</body>
<script>
function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    let expires = "; expires=" + date.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
}

function password(){
    let NP = document.getElementById("NP").value;
    let CNP = document.getElementById("CNP").value;
    if (!(NP).match(CNP)) {
        alert("‚ùå Passwords Dont Match");
        return false;
    }
    else {
        setCookie("password", NP, 7);
        alert("Password Change successful! ");
        return true;
    }
}
</script>
</html>
