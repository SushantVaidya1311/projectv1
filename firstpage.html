<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="blog.png" type="image/x-icon">
  <title>My Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
  :root {
    --font-main: "Poppins", sans-serif;
    --font-heading: "Merriweather", serif;
    --color-bg: #f9fafb;
    --color-text: #222;
    --color-primary: #0077ff;
    --color-secondary: #0057b7;
    --color-card-bg: #fff;
    --radius: 12px;
    --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    font-family: var(--font-main);
    color: var(--color-text);
    background: linear-gradient(180deg, rgb(38, 92, 154), var(--color-bg));
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .wrapper {
    background: var(--color-card-bg);
    padding: 2.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 760px;
    width: 100%;
    text-align: center;
  }

  h1 { font-family: var(--font-heading); font-size: 2.4rem; color: var(--color-secondary); margin-bottom: 0.5rem; }
  p.lead { color: #ffffff; margin-bottom: 1rem; font-size: 1.05rem; }

  .actions { margin-top: 1.25rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }

  .btn { padding: 0.75rem 1.25rem; border-radius: 10px; border: none; background: var(--color-primary); color: #fff; font-weight: 600; text-decoration: none; cursor: pointer; transition: var(--transition); }
  .btn.secondary { background: var(--color-primary); }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }

  @media (prefers-color-scheme: dark) {
    :root { --color-bg: #121212; --color-text: #0077; --color-card-bg: #1e1e1e; --color-border: #333; }
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>My Modern Blog</h1>
    <p class="lead">Welcome â€” join the community to share ideas and stories.</p>
    <div class="actions">
      <a class="btn" href="signup.html">Sign Up</a>
      <a class="btn secondary" href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
