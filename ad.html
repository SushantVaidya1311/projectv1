<!DOCTYPE html>
<html>
<head>
  <title>Pop-up Example</title>
  <script>
    function openPopup() {
      window.open(
        "https://example.com",
        "popupWindow",
        "width=500,height=400,left=300,top=200"
      );
    }

    // Trigger popup after 5 seconds
    window.onload = function() {
      setTimeout(openPopup, 5000);
    };
  </script>
</head>
<body>
  <h2>Welcome to my unofficial page</h2>
  <p>This will open a simulated ad pop-up after 5 seconds.</p>
</body>
</html>
